<section class="bg-sky-200">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="lg:col-span-2 lg:py-12">
          <p class="max-w-xl text-lg">
            Contact me if you are looking for a consulation! I will reach out at my earliest convienance to schedule a time to discuss your order.
          </p>
            <span class="text-xl font-light text-pink-600">- Please be sure to include any details you may already have !</span>
            <br>
            <address class="mt-2 not-italic">Mariah LeFever, Butte, MT</address>
        </div>
  
        <div class="rounded-lg bg-orange-100 p-8 shadow-lg lg:col-span-3 lg:p-12 duration-200 hover:scale-110">
          <form action="#" class="space-y-4">
            <div>
              <label class="sr-only" for="name">Name</label>
              <input
                class="w-full rounded-lg border-sky-700 p-3 text-sm"
                placeholder="Name"
                type="text"
                id="name"
              />
            </div>
  
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="sr-only" for="email">Email</label>
                <input
                  class="w-full rounded-lg border-gray-200 p-3 text-sm"
                  placeholder="Email address"
                  type="email"
                  id="email"
                />
              </div>
  
              <div>
                <label class="sr-only" for="phone">Phone</label>
                <input
                  class="w-full rounded-lg border-gray-200 p-3 text-sm"
                  placeholder="Phone Number"
                  type="tel"
                  id="phone"
                />
              </div>
            </div>
  
            <div>
              <label class="sr-only" for="message">Message</label>
  
              <textarea
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Message"
                rows="8"
                id="message"
              ></textarea>
            </div>
  
            <div class="mt-4">
              <button
                type="submit"
                class="inline-block w-full rounded-lg bg-pink-400 duration-300 transform hover:bg-pink-900 px-5 py-3 font-medium text-white sm:w-auto"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
